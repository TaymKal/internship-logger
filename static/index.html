<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Logger</title>
    <meta name="description" content="Record voice notes and send them to Notion">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
    <div class="app">
        <h1 class="main-title">Internship Logger</h1>
        <p class="subtitle">Tell me about your day</p>

        <div class="lang-container">

        <!-- Recording Screen -->
        <div id="screen-record" class="screen active">
            <p class="record-prompt">Record Your Audio</p>

            <div class="record-button-container">
                <button id="recordBtn" class="record-btn" aria-label="Start recording">

            <!-- Recorded Clips List -->

            <!-- Actions (shown after at least one recording) -->
            <div id="clipActions" class="clip-actions hidden">

            </div>
        </div>

        <!-- Success Screen -->
        <div id="screen-done" class="screen">
            <div class="big-check">âœ“</div>

        </div>

        <!-- Error Screen -->
        <div id="screen-error" class="screen">

        </div>
    </div>
